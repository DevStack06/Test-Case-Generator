{% extends 'index.html' %}


{% block b %}

<div class="container my-4">
    <h3>Generate Random integer test cases</h3>
    <form method="post">
        {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="testcase">Test Cases</label>
      <input type="number" class="form-control" id="testcase" name="testcase" placeholder="Number Of Test Cases" required>
    </div>
    <div class="form-group col-md-6">
      <label for="minval">Minimum Value</label>
      <input type="number" class="form-control" id="minval" name="minval" placeholder="Lowest Limit" required>
    </div>
  </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="maxval">Maximum Value</label>
      <input type="number" class="form-control" id="maxval" name="maxval"  placeholder="Upper Limit" required>
    </div>
    <div class="form-group col-md-6">
      <label for="flag">Display Number of Test Cases Flag</label>
      <select id="flag" name="flag"  class="form-control">
        <option selected>True</option>
        <option>False</option>
      </select>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Generate</button>
</form>
</div><br><br>

<div class="container">
<div class="container">
      <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item-active" aria-current="page"><strong>Your Result</strong> </li>
  </ol>
</nav>
<button class="btn btn-secondary" title="Copy on clipboard" id="copycodeid"  onClick='copyText("cp")'> Copy </button>
<div id="cp">
{% if flag == 'True' %}
<ul class="list-group list-group-flush">
<li class="list-group-item">{{testcases}}</li>
</ul>
{% endif %}
<ul class="list-group list-group-flush">
       <li class="list-group-item">{{ls}}</li>
       </ul>
</div>
</div>
</div>
<br><br><br><br></br>
<script>  
  function copyText(element) {
    element = document.getElementById("cp");
  var range, selection, worked;

  if (document.body.createTextRange) {
    range = document.body.createTextRange();
    range.moveToElementText(element);
    range.select();
  } else if (window.getSelection) {
    selection = window.getSelection();        
    range = document.createRange();
    range.selectNodeContents(element);
    selection.removeAllRanges();
    selection.addRange(range);
  }
  
  try {
    document.execCommand('copy');
  document.getElementById('copycodeid').innerHTML = "Copied!";
  }
  catch (err) {
    alert('unable to copy text');
  }
}
</script>
{% endblock b %}
